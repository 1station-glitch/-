<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيانات العميل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>إدخال البيانات</h2>
        <form>
            <input type="text" placeholder="أدخل اسم العميل" required>
            <input type="text" placeholder="أدخل اسم المدينة" required>
            <input type="text" placeholder="أدخل الحي" required>
            <input type="number" placeholder="أدخل رقم هاتف" required>
            <input type="text" placeholder="أدخل اسم الشارع" required>
            <input type="number" placeholder="أدخل الوزن" required>
            <button type="submit">إرسال</button>
        </form>
    </div>
</body>
</html>
