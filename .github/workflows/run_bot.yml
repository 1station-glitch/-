name: بوت اضافة متجر

on:
  schedule:
    - cron: '*/5 * * * *'  # يشتغل تلقائياً كل 30 دقيقة
  workflow_dispatch:      # يسمح لك بتشغيله يدوياً بضغط زر

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run Bot
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TOROD_EMAIL: ${{ secrets.TOROD_EMAIL }}
          TOROD_PASSWORD: ${{ secrets.TOROD_PASSWORD }}
        run: python main.py
